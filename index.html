<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <script src="currencies.js"></script>
</head>
<body>
    <div id="mainContainer"></div>
    <h1>Currency Converter</h1>
    Convert from <select name="dropDown" id="currencyType"></select> to <select name="dropDown" id="currencyTypeTwo"></select> 
    <form id="inputForm">
        <input type="number" id="moneyBox"> = <input type="number" id="equalsTo">
    </form>
    <button type="submit" id="convert">Convert!</button>
</body>
</html>
